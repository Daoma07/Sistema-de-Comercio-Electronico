<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>

    <main class="formulario">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <div class="correo">
                <input id="emailInput" type="email" required placeholder="Correo eletrónico">
            </div>
            <div class="contraseña">
                <input id="passwordInput" type="password" required placeholder="Contraseña">
            </div>
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                ¿No tienes cuenta? <a href="SCE_register.html">Regístrate</a>
            </div>
        </form>
    </main>
    <script src="assets/js/scriptLogin.js"></script>
</body>

</html>
