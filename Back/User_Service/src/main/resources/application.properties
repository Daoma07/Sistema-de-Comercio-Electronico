spring.application.name=User_Service

spring.amqp.deserialization.trust.all=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=1234



rabbitmq.queue.name=queue-microservicio-usuario
rabbitmq.exchange.name=exchange-microservicios
rabbitmq.routing.key=microservicio-usuario

spring.datasource.url=jdbc:postgresql://localhost:5432/usuario_db
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
