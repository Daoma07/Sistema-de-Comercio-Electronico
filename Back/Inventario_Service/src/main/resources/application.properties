spring.application.name=Inventario_Service
server.port=8083
spring.amqp.deserialization.trust.all=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=1234



rabbitmq.queue.name=queue-microservicio-inventario
rabbitmq.exchange.name=exchange-microservicios
rabbitmq.routing.key=microservicio-inventario

spring.datasource.url=jdbc:mysql://localhost:3307/inventario_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


